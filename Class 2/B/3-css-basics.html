<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

  <header>
    <h1>CSS Basics: Class vs Tag Styling</h1>
  </header>

  <main>
    <section>
      <h2>Class Styling</h2>
      <div class="box">This box is styled using a class.</div>

      <h2>Tag Styling</h2>
      <p>This paragraph is styled with a tag.</p>
    </section>

    <section>
      <h2>Text Align & Width Example</h2>
      <div class="box" style="width: 50%; text-align: center;">
        50% width with centered text
      </div>
    </section>
  </main>
