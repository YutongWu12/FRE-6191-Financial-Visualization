<!-- Using Semantic HTML5 Tags for Structure and Accessibility -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 Semantics</title>
  <link rel="stylesheet" href="styles6.css">
</head>
<body>

  <header>
    <h1>HTML5 Semantic Elements</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <main>
    <section>
      <h2>Section: Introduction</h2>
      <p>This is a section element, useful for grouping related content.</p>
    </section>

    <article>
      <h2>Article: News</h2>
      <p>Articles are meant to be standalone pieces of content that could be redistributed.</p>
    </article>

    <footer>
      <p>Footer content goes here</p>
    </footer>
  </main>

</body>
</html>
