<!-- Final Example: All Concepts Combined -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final HTML & CSS Concepts</title>
  <link rel="stylesheet" href="styles11.css">
</head>
<body>

  <header>
    <h1>Final Example: All HTML & CSS Concepts</h1>
  </header>

  <main>
    <section>
      <h2>Responsive Layout with Flexbox</h2>
      <div class="flex-container">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
      </div>
    </section>

    <section>
      <h2>Grid Layout Example</h2>
      <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
      </div>
    </section>

    <section>
      <h2>Form with Input Validation</h2>
      <form action="#" method="POST">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Submit</button>
      </form>
    </section>

    <section>
      <h2>CSS Animation</h2>
      <div class="animated-box">Watch me move!</div>
    </section>

    <section>
      <h2>Icons</h2>
      <i class="fas fa-home"></i> Home
      <i class="bi bi-heart-fill"></i> Love
    </section>
  </main>

  <footer>
    <p>Â© 2024 HTML & CSS Concepts</p>
  </footer>

</body>
</html>
