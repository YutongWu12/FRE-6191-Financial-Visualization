<!-- Numbered Lists, Unordered Lists, and Layout with Background, Colors, and Widths -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists and Layout</title>
  <link rel="stylesheet" href="styles2.css">
</head>
<body>

  <header>
    <h1>HTML Lists and Layout</h1>
  </header>

  <main>
    <section>
      <h2>Lists Example</h2>
      
      <!-- Numbered List -->
      <ol>
        <li>Item 1</li>
        <li>Item 2</li>
      </ol>
      
      <!-- Unordered List -->
      <ul>
        <li>Apple</li>
        <li>Banana</li>
      </ul>
    </section>

    <section>
      <h2>Layout Example</h2>
      
      <div class="box" style="width: 50%;">Box with 50% width</div>
      <div class="box" style="width: 200px;">Box with 200px width</div>
    </section>
  </main>

  <footer>
    <p>Â© 2024 HTML Lists and Layout</p>
  </footer>

</body>
</html>
