<!-- Using Font Awesome, Bootstrap Icons, and SVGs -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icons & External Libraries</title>
  <!-- Link to Font Awesome CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles10.css">
</head>
<body>

  <header>
    <h1>Using Icons from Font Awesome & Bootstrap</h1>
  </header>

  <main>
    <section>
      <h2>Font Awesome Icon Example</h2>
      <i class="fas fa-home"></i> Home
    </section>

    <section>
      <h2>Bootstrap Icon Example</h2>
      <i class="bi bi-heart-fill"></i> Love
    </section>

    <section>
      <h2>SVG Icon Example</h2>
      <svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
        <circle cx="20" cy="20" r="15" fill="#4caf50"></circle>
      </svg> Circle Icon
    </section>
  </main>

  <footer>
    <p>Â© 2024 Icons and External Libraries</p>
  </footer>

</body>
</html>
