<!-- Basic HTML Structure and Elements -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Basics</title>
    <link rel="stylesheet" href="a_basic_style.css">
</head>

<body>
    <!-- Header with h1 element -->
    <h1>Main Title of the Page</h1>

    <!-- Paragraph element -->
    <p>This is a paragraph. Paragraphs are block elements and start on a new line.</p>

    <!-- Unordered List -->
    <ul>
        <li>First item in the list</li>
        <li>Second item in the list</li>
    </ul>

    <!-- Label example -->
    <label for="inputField">Name:</label>
    <input type="text" id="inputField">

    <!-- div without an id -->
    <div>
        This is a div with no ID or class.
    </div>

    <!-- div with an id -->
    <div id="specialDiv">
        This is a div with an ID.
    </div>
</body>

</html>
