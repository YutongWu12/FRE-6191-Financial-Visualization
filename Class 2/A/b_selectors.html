<!-- CSS Selectors, Classes, and IDs -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="b_selectors.css">
</head>
<body>
    <!-- ID selector example -->
    <div id="headerDiv">
        This is a div with an ID.
    </div>
    
    <!-- Class selector example -->
    <div class="box">This div uses a class.</div>
    
    <!-- Inline style example -->
    <div style="background-color: lightgreen;">
        This div has inline styles.</div>

    <div class="box">This div also uses a class.</div>

    <div class="box" style="background-color: lightgreen;">
        This div has inline styles.</div>
</body>
</html>
